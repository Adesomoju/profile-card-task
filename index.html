<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <img class="top" src="./images/images/bg-pattern-top.svg" alt="top-image" />
    <img
      class="bottom"
      src="./images/images/bg-pattern-bottom.svg"
      alt="bottom-image"
    />
    <div class="container">
      <div class="card-top">
        <div class="card-profile">
          <img
            class="user-image"
            src="./images/images/image-victor.jpg"
            alt="Victor Crest"
          />
        </div>
      </div>

      <div class="info">
        <div class="username">Victor Crest</div>
        <div class="age">26</div>
        <div class="city">London</div>
      </div>

      <div class="cardStats">
        <div class="stats">
          <div class="statNum">80K</div>
          <div class="statTitle">Followers</div>
        </div>
        <div class="stats">
          <div class="statNum">803K</div>
          <div class="statTitle">Likes</div>
        </div>
        <div class="stats">
          <div class="statNum">1.4K</div>
          <div class="statTitle">Photos</div>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
